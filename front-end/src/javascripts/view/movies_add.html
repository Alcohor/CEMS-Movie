<div class="box box-info position-save">
    <div class="box-header with-border">
        <h3 class="box-title">添加电影信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="save-form" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group" >
                <label for="posterPic" class="col-sm-2 control-label">电影海报</label>
                
                <div class="col-sm-10" style="position: relative; height: 300px;;">
                    <label for="posterPic" id="posterPicPreView"  style='background-image: url(http://localhost:3000/images/picTips.png);background-size: cover; height: 280px;background-repeat: no-repeat;display:block;position:absolute; width:210px;'></label>
                    <input  type="file"  style="display:none" name="posterPic" id="posterPic" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="movieName" class="col-sm-2 control-label">影院名称</label>

                <div class="col-sm-10">
                    <input required type="text" class="form-control" name="movieName" id="movieName" placeholder="请输入影院名称">
                </div>
            </div>
            <div class="form-group">
                <label for="actor" class="col-sm-2 control-label">影院地点</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="actor" id="actor" placeholder="请输入影院地点">
                </div>
            </div>
            <div class="form-group">
                <label for="time" class="col-sm-2 control-label">发布时间</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="time" id="time" placeholder="请输入发布时间">
                </div>
            </div>
            <div class="form-group">
                <label for="year" class="col-sm-2 control-label">影院票房</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="year" id="year" placeholder="请影院票房">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" id="back" class="btn btn-default">返回列表</button>
            <button type="submit" class="btn btn-info pull-right">提交</button>
            <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
